<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card col-12 m-auto mt-5 w-75 shadow p-3 bg-body rounded" style="width: 18rem;">
            <h1 class="card-title">Form Biodata</h1>
            <!-- Formulir yang mengarahkan ke "aksi.php" dengan metode POST -->
            <form action="aksi.php" method="post">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
                <div class="mb-3">
                    <label for="nim" class="form-label">NIM</label>
                    <input type="text" class="form-control" id="nim" name="nim" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="alamat" name="alamat" required>
                </div>
                Jenis Kelamin:
                <div class="mt-3 form-check">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="jenis_laki" value="Laki-laki" required>
                    <label class="form-check-label" for="jenis_laki">Laki - Laki</label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="jenis_perempuan" value="Perempuan" required>
                    <label class="form-check-label" for "jenis_perempuan">Perempuan</label>
                </div>
                <label for="jurusan" class="form-label">Jurusan</label>
                <select class="mb-3 form-select" id="jurusan" name="jurusan" required>
                    <option selected hidden>Pilih Jurusan</option>
                    <option value="Arsitektur">Arsitektur</option>
                    <option value="Teknik Mesin">Teknik Mesin</option>
                    <option value="Teknik Sipil">Teknik Sipil</option>
                    <option value="Teknik Elektro">Teknik Elektro</option>
                    <option value="Teknologi Informasi">Teknologi Informasi</option>
                    <option value="Teknik Lingkungan">Teknik Lingkungan</option>
                    <option value="Teknik Industri">Teknik Industri</option>
                </select>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
